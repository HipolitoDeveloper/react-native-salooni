overwrite: true
schema: 'src/graphql/schema.graphql'
documents: 'src/**/*.graphql.ts'
generates:
  src/schema.ts:
    plugins:
      - 'typescript'
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: schema.graphql
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
